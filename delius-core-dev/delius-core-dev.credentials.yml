---

environment_name: delius-core-dev
project: delius-core
account: "{{ project }}"

delegated_account_id: "723123699647"
delegated_role: "admin"
# environment_name / account / product / service / cred_name
# env / account / product / service / cred_name

# environment_name / account     / products.name   / namespaces.name  / cred_name
# environment_name / project     / products.name   / service          / cred_name
# /playpit         / delius-core / role-name       / service//host    / cred_name//var_name

# /playpit         / delius-core / weblogic        / weblogic         / wls_admin_user
# /playpit         / delius-core / oracle-database / db               / database_password_all


products:
- name: weblogic
  namespaces:
  - name: weblogic
    roles:
    - creds:
      - name: wls_admin_user__password
        # type: string
        # ssm_type: SecureString
        # value: "weblogic123"
        type:  password
        password_length: 10
        account_id: "{{ delegated_account_id }}"
        role_name: "admin"
        is_delegated: True
- name: oracle-database
  namespaces:
  - name: db
    roles:
    - creds:
      - name: database_password_all
        type:  password
        password_length: 10
        account_id: "{{ delegated_account_id }}"
        role_name: "admin"
        is_delegated: True
